<!DOCTYPE html>
<html>
  <head>

    <title>ReactionTester</title>

<style type="text/css">
  #shape{
    width: 200px;
    height: 200px;
    background-color: red;
    display: none;
  }
  </style>

  </head>


  <body>

<!--this paragraph will display your time-->
    <p>Your time: <span id="timeTaken"</span></p>

    <div id="shape"></div>


<script type="text/javascript">


//starts the timer when page loads and will update later
  var start = new Date().getTime();

function makeShapeAppear() {

  //this makes the shape appear again
  document.getElementById("shape").style.display= "block";

  start = new Date().getTime();


}

function appearAfterDelay(){
  //makes shape appear after a random time between 0 and 2 seconds
  setTimeout(makeShapeAppear, Math.random() * 2000);
}

appearAfterDelay();

document.getElementById("shape").onclick = function() {

  document.getElementById("shape").style.display = "none";

  var end = new Date().getTime();

//divide by 1000 to get time in seconds
  var timeTaken = (end - start) / 1000;
//gets the time taken span and puts the time within it
  document.getElementById("timeTaken").innerHTML = timeTaken + "s";

appearAfterDelay();
}

  </script>

  </body>
</html>
