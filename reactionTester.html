<!DOCTYPE html>
<html>
  <head>

    <title>ReactionTester</title>

<style type="text/css">
  #shape{
    width: 200px;
    height: 200px;
    background-color: red;
    display: none;
    position: relative;
    top:100px;
    left: 200px;
  }
  </style>

  </head>


  <body>

<!--this paragraph will display your time-->
    <p>Your time: <span id="timeTaken"</span></p>

    <div id="shape"></div>


<script type="text/javascript">


//starts the timer when page loads and will update later
  var start = new Date().getTime();

  //function to generate a random color
  function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
}
  return color;
}

function makeShapeAppear() {
//var for number of pixels shape should move each time it appears up tomax of 400 px
  var top =  Math.random() * 400;

  var left = Math.random() * 400;

  var width = Math.random() * 400;

  //randomly change background getRandomColor
  document.getElementById("shape").style.backgroundColor = getRandomColor();

//this changes the size of the shape randomly
  document.getElementById("shape").style.width= width + "px";

  //make element appear in random position vertically
  document.getElementById("shape").style.top = top + "px";

//makes element appear in a random position horizontally
    document.getElementById("shape").style.left = left + "px";

  //this makes the shape appear again
  document.getElementById("shape").style.display= "block";

  start = new Date().getTime();




}

function appearAfterDelay(){
  //makes shape appear after a random time between 0 and 2 seconds
  setTimeout(makeShapeAppear, Math.random() * 2000);
}

appearAfterDelay();

document.getElementById("shape").onclick = function() {

  document.getElementById("shape").style.display = "none";

  var end = new Date().getTime();

//divide by 1000 to get time in seconds
  var timeTaken = (end - start) / 1000;
//gets the time taken span and puts the time within it
  document.getElementById("timeTaken").innerHTML = timeTaken + "s";

appearAfterDelay();
}

  </script>

  </body>
</html>
